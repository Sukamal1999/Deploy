<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <body>
      <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
    <title>Login or Sign Up</title>
    <style>
      /* Add a cursor style */
      #quote:after {
        content: "|";
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <h2 id="quote">Loading a random quote...</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="/user/signUp" method="post">
          <h1>Create Account</h1>
          <span>fill your credentials here</span>
          <input
            type="text"
            placeholder="Name"
            name="name"
            id="name"
            required
          />
          <input
            type="email"
            placeholder="Email"
            name="email"
            id="email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Password"
            name="password"
            required
          />
          <button id="signUpBtn">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form onsubmit="return false;">
          <h1>Login</h1>
          <span>use your previous credentials</span>
          <input
            type="email"
            placeholder="Email"
            name="loginEmail"
            id="loginEmail"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="loginPassword"
            id="loginPassword"
            required
          />
          <a href="../views/forgot.html">Forgot your password?</a>
          <button id="loginBtn">Login</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Login</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
  const quotes = [
  "Saving money is a journey, not a destination.",
  "The first step to financial freedom is tracking your expenses.",
  "Budgeting today is investing in tomorrow.",
  "A penny saved is a penny earned.",
  // Add more quotes here
];

// Function to display a quote with typing effect
function displayQuoteWithTyping() {
  const quoteElement = document.getElementById("quote");
  const randomIndex = Math.floor(Math.random() * quotes.length);
  const quoteText = quotes[randomIndex];
  
  let charIndex = 0;
  const typingInterval = 50; // Delay between typing each character

  function typeNextCharacter() {
    if (charIndex < quoteText.length) {
      quoteElement.textContent += quoteText.charAt(charIndex);
      charIndex++;
      setTimeout(typeNextCharacter, typingInterval);
    }
  }

  // Clear the existing text and start typing
  quoteElement.textContent = "";
  typeNextCharacter();
}

// Call the function when the page loads
displayQuoteWithTyping();
</script>

  <script src="../js/signup.js"></script>
</html>
